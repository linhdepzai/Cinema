<div style="background: #ECECEC;padding:30px;">
    <div nz-row [nzGutter]="1">
        <div nz-col [nzSpan]="3" *ngFor="let seat of seats">
            <div *ngIf="seat.type == 1" style="background-color: red;">{{ seat.seat }}</div>
            <div *ngIf="seat.type == 2" style="background-color: blue;">{{ seat.seat }}</div>
      </div>
    </div>
  </div>
