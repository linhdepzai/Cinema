<div style="background: #ECECEC; padding:30px; width: 600px;">
  <div nz-row [nzGutter]="1">
    <div nz-col [nzSpan]="3" *ngFor="let seat of seats">
      <i *ngIf="seat.type == 1" style="color: #ff0000; text-align: center;" class="fa-solid fa-inbox"
        (click)="seatInfo(seat.seatId)"></i>
      <i *ngIf="seat.type == 2" style="color: blue; text-align: center;" class="fa-solid fa-inbox"
        (click)="seatInfo(seat.seatId)"></i>
    </div>
  </div>
</div>
<div *ngIf="seat">
  {{ seat.seatId }}
  {{ seat.seatStatus }}
  {{ seat.price }} 
  {{ seat.type }} 
</div>
